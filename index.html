<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<title>KinoCat</title>
	<link rel='stylesheet' href='./src/style.css'>
</head>
<body class='text-white bg-[#111827] py-4 relative'>
<div class='container my-x mx-auto px-4'>
	<div class='flex justify-between py-4 items-center max-sm:flex-col max-sm:gap-4'>
		<h2 class='font-medium'>KinoCat</h2>

		<form class='w-1/2 max-sm:w-[370px]'>
			<label for='default-search' class='mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white'>Поиск</label>
			<div class='relative'>
				<div class='absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none'>
					<svg aria-hidden='true' class='w-5 h-5 text-gray-500 dark:text-gray-400' fill='none' stroke='currentColor'
							 viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
						<path stroke-linecap='round' stroke-linejoin='round' stroke-width='2'
									d='M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z'></path>
					</svg>
				</div>
				<input type='search' id='default-search'
							 class='block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500'
							 placeholder='Поиск фильмов, актеров' required>
				<button type='submit'
								class='text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800'>
					Поиск
				</button>
			</div>
		</form>

		<button
			class=' inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800'>
  <span
		class='px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0'>
      Случайный фильм
  </span>
		</button>
	</div>
	<section class='pt-10'>
		<h3>Топ 250</h3>
		<div class='movies grid grid-cols-2 gap-4 sm:grid-cols-3 lg:grid-cols-5'>
			<div
				class='movie flex flex-col bg-[#161c29] gap-2 rounded p-2 opacity-80 hover:opacity-60 cursor-pointer relative hidden'
				id='0'>
				<img src='src/img/test.jpg' alt='${movie.nameRu}' class='rounded'>
				<h4 class='text-slate-200'>${movie.nameRu}</h4>
				<span class='text-main-blue text-sm'>${movie.genres.map((genre) => ` ${genre.genre}`)}</span>
				<div class='absolute top-4 left-4 ${ratingColor} md:p-2 p-1 rounded sr-only'>${movie.rating}</div>
			</div>
		</div>
	</section>
</div>
